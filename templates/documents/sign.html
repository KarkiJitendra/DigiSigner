{% extends "base.html" %}
{% block content %}
<div class="container" style="padding: 2rem;">
    <h2>Sign Document: {{ document.title }}</h2>
    <div class="card" style="padding: 2rem; margin-top: 1rem;">
        <p>Are you sure you want to sign this document with your saved signature?</p>
        <p><strong>File:</strong> {{ document.original_filename }}</p> <!-- Assuming accessing name via property or method if needed, but 'file' is a field -->
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Sign Now</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="background-color: #f44336; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
