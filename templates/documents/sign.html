{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/sign.css' %}">
{% endblock %}

{% block content %}
<div class="container sign-container">
    <h2>Sign Document: {{ document.title }}</h2>
    <div class="card sign-card">
        <p>Are you sure you want to sign this document with your saved signature?</p>
        <p><strong>File:</strong> {{ document.original_filename }}</p> <!-- Assuming accessing name via property or method if needed, but 'file' is a field -->
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-sign">Sign Now</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
