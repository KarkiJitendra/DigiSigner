{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/verify.css' %}">
{% endblock %}

{% block content %}
<div class="container verify-container">
    <h2>Verify Document</h2>
    <div class="card verify-card">
        <p>Upload a signed document to verify its authenticity.</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required class="file-input">
            <button type="submit" class="btn btn-info btn-verify">Verify Document</button>
        </form>
    </div>

    {% if result %}
    <div class="verification-result {% if result.valid %}result-valid{% else %}result-invalid{% endif %}">
        <h4>Verification Result</h4>
        <p>{{ result.message }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
