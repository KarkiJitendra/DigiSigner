{% extends "base.html" %}
{% block content %}
<div class="container" style="padding: 2rem;">
    <h2>Generate Cryptographic Keys</h2>
    <div class="card" style="padding: 2rem; margin-top: 1rem;">
        <p>To use advanced features like cryptographic signing, you need a Public/Private key pair.</p>
        <p><strong>Note:</strong> Your private key will be encrypted and stored securely.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning" style="background-color: #ff9800; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Generate Keys</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="background-color: #9e9e9e; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin-left: 10px;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
